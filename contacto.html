<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Contacto</title>
    </head>
    <body>
        <header class="header">
            <div class="header__contenedor">
                <a href="index.html">
                    <h1 class="logo">YCBA</h1>
                </a>
                <nav class="header__navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="nosotros.html">Nosotros</a> 
                </nav>
            </div>
        </header>
        <main class="contacto">
            <div class="contenedor__contacto">
                <div class="titulo">
                    <h1>Contactanos</h1>
                </div>
                <form action="" class="formulario">
                    <div class="contenido__formulario">
                        <fieldset>
                            <legend><label for="">Nombre</label></legend>
                            <input type="text" name="" id="" placeholder="Nombre" required>
                        </fieldset>
                        <fieldset>
                            <legend><label for="">Correo</label></legend>
                            <input type="email" name="" id="" placeholder="Email" required>
                        </fieldset>
                        <fieldset>
                            <legend><label for="">Comentario</label></legend>
                            <textarea name="Mensaje" placeholder="Mensaje" required ></textarea>
                        </fieldset>
                        <input class="submit" type="submit" id="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
